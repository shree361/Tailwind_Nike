<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
    <p class="float-right text-xs font-semibold">
        <a href="/" class="hover:text-[#8d8d8d]">Find a store</a>
        <a href="/" class="mx-2 hover:text-[#8d8d8d]">Help</a>
        <a href="/" class="hover:text-[#8d8d8d]">Join US</a>
        <a href="/" class="mx-2 hover:text-[#8d8d8d]">Sign In</a>
    </p>
</head>
<body>
    <img src="jordan.png" alt="jordan" class="lg:w-5 md:w-5 mx-12 my-5">
    <img src="swoosh-logo-black.jpg" alt="Nike" class="mx-10  md:w-14 lg:w-20">
    <nav class="font-semibold">
        <div class="flex justify-center">
        <a href="#" class="px-2 hover:underline decoration-2">Men</a>
        <a href="#" class="px-2 hover:underline decoration-2">Women</a>
        <a href="#" class="px-2 hover:underline decoration-2">Kids</a>
        <a href="#" class="px-2 hover:underline decoration-2">Customise</a>
        <a href="#" class="px-2 hover:underline decoration-2">Sale</a>
        <a href="#" class="px-2 hover:underline decoration-2">SNKRS</a>
        </div>
        <div class="flex justify-end">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>              
            <input placeholder="Search"
            class="px-0.5 py-2 border-2 rounded-3xl float-right hover:bg-slate-200" autocomplete="off"/>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 mx-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 mx-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
        </div> 
          
    </nav>
    
    <br>
    <br>

    <div class="flex flex-col justify-center items-center">
    <img src="swoosh-logo-black.jpg" alt="Nike" class="w-10 mx-5 my-5">
    </div>

    <div class="text-2xl font-bold">
    <h1 class="flex justify-center">YOUR ACCOUNT FOR</h1>
    <h1 class="flex justify-center">EVERYTHING LIKE</h1>
    </div>

    <br>

    <form class="space-y-4 flex flex-col justify-center items-center">
        <input placeholder="Email Address"
               class="px-10 py-2 border-2 rounded" autocomplete="off"/>
        <input placeholder="Password" autocomplete="off"
               class="px-10 py-2 border-2 rounded"/>
        <div class="item">
            <input type="checkbox" id="a">
            <label for="a" class="text-sm text-[#8d8d8d]">Keep me signed in</label>
            <label for="a" class="text-sm text-[#8d8d8d] mx-4"><a href="/">Forgotten your password?</a></label>
        </div>
        <p class="text-xs text-[#8d8d8d]"><a>By logging in, you agree to Nike's </a> <br>
            <a href="/" class="underline">Privacy Policy</a> <a>and</a> <a href="/" class="underline">Terms of Use.</a>
        </p>
        <br>
        <button class="font-bold bg-black text-white rounded px-28 py-2">
            SIGN IN
        </button>
        <p class="text-sm text-center"><a href="/" class="text-[#8d8d8d]">Not a Member?</a> 
        <a href="/" class="underline">Join Us</a>
        </p>
        <br>
        <br>
    </form>
    
</body>
</html>
